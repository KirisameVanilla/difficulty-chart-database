<!DOCTYPE html>

    <style>

        .container {

        header {

        .filter-btn.active {

        @media (max-width: 768px) {

        .json-output {

        }

        .button-row {

        }

        .button-row button {

        }
    </style>

<body>

            <div class="button-row">

    <script>
        let allSongs = [];
        let sections = [];
        let activeDifficultyFilters = [4, 5];
        let editMode = false;

        // ÂàùÂßãÂåñÂàÜÁ±ª
        function initSections() {
            const sectionNames = [
                { name: "Âú∞ÂäõSS", order: 0 },
                { name: "Âú∞ÂäõS+", order: 1 },
                { name: "‰∏™‰∫∫Â∑ÆS+", order: 2 },
                { name: "Âú∞ÂäõS", order: 3 },
                { name: "‰∏™‰∫∫Â∑ÆS", order: 4 },
                { name: "Âú∞ÂäõA+", order: 5 },
                { name: "Âú∞ÂäõA", order: 6 },
                { name: "‰∏™‰∫∫Â∑ÆA", order: 7 },
                { name: "Âú∞ÂäõB+", order: 8 },
                { name: "Âú∞ÂäõB", order: 9 },
                { name: "‰∏™‰∫∫Â∑ÆB", order: 10 },
                { name: "Âú∞ÂäõC+", order: 11 },
                { name: "Âú∞ÂäõC", order: 12 },
                { name: "‰∏™‰∫∫Â∑ÆC", order: 13 },
                { name: "Âú∞ÂäõD", order: 14 },
                { name: "Âú∞ÂäõE", order: 15 },
                { name: "Âú∞ÂäõF", order: 16 }
            ];

            sections = sectionNames.map(s => ({
                ...s,
                songs: []
            }));

            renderSections();
        }

        // ÂàáÊç¢ÁºñËæëÊ®°Âºè
        function toggleEditMode() {
            editMode = !editMode;
            const btn = document.getElementById('editModeBtn');
            if (editMode) {
                btn.style.background = '#764ba2';
                btn.textContent = '‚úèÔ∏è ÁºñËæëÊ®°Âºè (ON)';
            } else {
                btn.style.background = '#667eea';
                btn.textContent = '‚úèÔ∏è ÁºñËæëÊ®°Âºè';
            }
            renderSections();
        }

        // Âä†ËΩΩÊ≠åÊõ≤Êï∞ÊçÆ
        function loadSongsData(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    // Â±ïÂºÄ‰∏∫Ë∞±Èù¢Â∫ìÔºöÊØè‰∏™Ê≠åÊõ≤ÁöÑÊØè‰∏™ÈöæÂ∫¶Êàê‰∏∫‰∏Ä‰∏™Áã¨Á´ãË∞±Èù¢
                    const charts = [];
                    data.forEach(song => {
                        if (song.isDeleted === 0 && song.courses) {
                            // oni Ë∞±Èù¢ÔºàÈöæÂ∫¶4Ôºâ
                            if (song.courses.oni) {
                                charts.push({
                                    id: `${song.songNo}_4`,
                                    songNo: song.songNo,
                                    difficulty: 4,
                                    level: song.courses.oni.level,
                                    title: song.title || song.titleKo || song.titleEn || 'Êú™Áü•Ê≠åÊõ≤'
                                });
                            }
                            // ura Ë∞±Èù¢ÔºàÈöæÂ∫¶5Ôºâ
                            if (song.courses.ura) {
                                charts.push({
                                    id: `${song.songNo}_5`,
                                    songNo: song.songNo,
                                    difficulty: 5,
                                    level: song.courses.ura.level,
                                    title: song.title || song.titleKo || song.titleEn || 'Êú™Áü•Ê≠åÊõ≤'
                                });
                            }
                        }
                    });
                    
                    allSongs = charts.sort((a, b) => a.title.localeCompare(b.title));
                    
                    renderSongList();
                    updateStats();
                    document.getElementById('fileStatus').textContent = `‚úì Â∑≤Âä†ËΩΩ ${allSongs.length} ‰∏™Ë∞±Èù¢`;
                } catch (error) {
                    console.error('Âä†ËΩΩË∞±Èù¢Â∫ìÂ§±Ë¥•:', error);
                    alert('Âä†ËΩΩÂ§±Ë¥•: ' + error.message);
                    document.getElementById('fileStatus').textContent = '‚ùå Âä†ËΩΩÂ§±Ë¥•';
                }
            };
            reader.readAsText(file);
        }

        // Êñá‰ª∂ÈÄâÊã©‰∫ã‰ª∂
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('songsFile');
            if (fileInput) {
                fileInput.addEventListener('change', function(e) {
                    if (e.target.files && e.target.files[0]) {
                        loadSongsData(e.target.files[0]);
                    }
                });
            }
        });

        // Á≠õÈÄâÈöæÂ∫¶
        function filterDifficulty(difficulty, button) {
            const index = activeDifficultyFilters.indexOf(difficulty);
            if (index > -1) {
                activeDifficultyFilters.splice(index, 1);
                button.classList.remove('active');
            } else {
                activeDifficultyFilters.push(difficulty);
                button.classList.add('active');
            }
            renderSongList();
        }

        // Ê∏≤ÊüìË∞±Èù¢ÂàóË°®
        function renderSongList() {
            const searchTerm = document.getElementById('songSearch').value.toLowerCase();
            const selectedLevel = parseInt(document.getElementById('tableLevel').value);
            const songList = document.getElementById('songList');
            songList.innerHTML = '';

            const filteredSongs = allSongs.filter(chart => {
                const matchesSearch = chart.title.toLowerCase().includes(searchTerm);
                const hasActiveDifficulty = activeDifficultyFilters.includes(chart.difficulty);
                const matchesLevel = chart.level >= selectedLevel;
                
                // Ê£ÄÊü•ËØ•Ë∞±Èù¢ÊòØÂê¶Â∑≤Ë¢´Ê∑ªÂä†
                const alreadyAdded = sections.some(section => 
                    section.songs.some(s => s.id === chart.id)
                );
                
                return matchesSearch && hasActiveDifficulty && matchesLevel && !alreadyAdded;
            });

            filteredSongs.forEach(chart => {
                const div = document.createElement('div');
                div.className = 'song-item';
                div.draggable = true;
                div.dataset.songId = chart.id;

                const diffLabel = chart.difficulty === 4 ? 'oni' : 'ura';

                div.innerHTML = `
                    <div class="song-info">
                        <div class="song-title">${chart.title}</div>
                        <div class="song-no">${diffLabel} Lv.${chart.level}</div>
                    </div>
                `;

                div.addEventListener('dragstart', handleSongDragStart);
                div.addEventListener('dragend', handleDragEnd);

                songList.appendChild(div);
            });

            updateStats();
        }

        // Ê∑ªÂä†ÂàÜÁ±ª
        function addSection() {
            const name = prompt('ËæìÂÖ•ÂàÜÁ±ªÂêçÁß∞:');
            if (name) {
                const newSection = {
                    name: name,
                    order: sections.length,
                    songs: []
                };
                sections.push(newSection);
                renderSections();
            }
        }

        // Âà†Èô§ÂàÜÁ±ª
        function deleteSection(index) {
            if (confirm(`Á°ÆÂÆöÂà†Èô§ÂàÜÁ±ª "${sections[index].name}" ÂêóÔºü`)) {
                sections.splice(index, 1);
                updateSectionOrders();
                renderSections();
            }
        }

        // ÊîπÂêçÂàÜÁ±ª
        function renameSection(index) {
            const currentName = sections[index].name;
            const newName = prompt('ËæìÂÖ•Êñ∞ÁöÑÂàÜÁ±ªÂêçÁß∞:', currentName);
            if (newName && newName.trim()) {
                sections[index].name = newName.trim();
                renderSections();
            }
        }

        // Êõ¥Êñ∞ÂàÜÁ±ªorder
        function updateSectionOrders() {
            sections.forEach((section, index) => {
                section.order = index;
            });
        }

        // Â§ÑÁêÜÂàÜÁ±ªÊãñÊãΩÂºÄÂßã
        function handleSectionDragStart(e, index) {
            if (!editMode) {
                e.preventDefault();
                return;
            }
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('sectionMove', index.toString());
            e.target.style.opacity = '0.5';
        }

        // Â§ÑÁêÜÂàÜÁ±ªÊãñÊãΩÊÇ¨ÂÅú
        function handleSectionDragOver(e) {
            if (!editMode) return;
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            const section = e.target.closest('.section');
            if (section) {
                section.style.borderColor = '#667eea';
                section.style.backgroundColor = '#f0f7ff';
            }
        }

        // Â§ÑÁêÜÂàÜÁ±ªÊîæÁΩÆ
        function handleSectionDrop(e, toIndex) {
            if (!editMode) {
                e.preventDefault();
                return;
            }
            e.preventDefault();
            e.stopPropagation();
            
            const fromIndex = parseInt(e.dataTransfer.getData('sectionMove'));
            
            if (fromIndex !== toIndex) {
                // ‰∫§Êç¢ÂàÜÁ±ª‰ΩçÁΩÆ
                const temp = sections[fromIndex];
                sections[fromIndex] = sections[toIndex];
                sections[toIndex] = temp;
                updateSectionOrders();
                renderSections();
            }
            
            // Ê∏ÖÈô§Ê†∑Âºè
            document.querySelectorAll('.section').forEach(s => {
                s.style.borderColor = '';
                s.style.backgroundColor = '';
            });
        }

        // Ê∏≤ÊüìÂàÜÁ±ª
        function renderSections() {
            const container = document.getElementById('sectionsContainer');
            container.innerHTML = '';

            sections.forEach((section, index) => {
                const div = document.createElement('div');
                div.className = 'section';
                div.dataset.sectionIndex = index;
                
                if (editMode) {
                    div.draggable = true;
                    div.addEventListener('dragstart', (e) => {
                        // Âè™Êúâ‰ªéÊãñÊãΩÊääÊâãÂºÄÂßãÁöÑÊãñÊãΩÊâçÂìçÂ∫î
                        if (e.target.textContent !== '‚ò∞') {
                            e.preventDefault();
                        }
                    });
                    div.addEventListener('dragover', handleSectionDragOver);
                    div.addEventListener('drop', (e) => handleSectionDrop(e, index));
                    div.addEventListener('dragend', handleDragEnd);
                    div.style.cursor = 'default';
                } else {
                    div.draggable = false;
                    div.style.cursor = 'default';
                }

                const header = document.createElement('div');
                header.className = 'section-header';
                
                // ÊãñÊãΩÊääÊâãÔºàÂè™Âú®ÁºñËæëÊ®°Âºè‰∏ãÊòæÁ§∫Ôºâ
                if (editMode) {
                    const dragHandle = document.createElement('span');
                    dragHandle.innerHTML = '‚ò∞';
                    dragHandle.style.marginRight = '8px';
                    dragHandle.style.cursor = 'grab';
                    dragHandle.style.fontSize = '18px';
                    dragHandle.style.userSelect = 'none';
                    dragHandle.draggable = true;
                    dragHandle.addEventListener('dragstart', (e) => {
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setData('sectionMove', index.toString());
                        dragHandle.style.cursor = 'grabbing';
                    });
                    dragHandle.addEventListener('dragend', (e) => {
                        dragHandle.style.cursor = 'grab';
                    });
                    header.appendChild(dragHandle);
                }
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = `${section.name} (${section.songs.length})`;
                nameSpan.style.cursor = 'pointer';
                nameSpan.style.flex = '1';
                nameSpan.title = 'ÁÇπÂáªÊîπÂêç';
                nameSpan.addEventListener('click', () => renameSection(index));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'remove-btn';
                deleteBtn.style.padding = '2px 8px';
                deleteBtn.style.fontSize = '12px';
                deleteBtn.textContent = 'Âà†Èô§';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteSection(index);
                };
                
                header.appendChild(nameSpan);
                header.appendChild(deleteBtn);

                const songsDiv = document.createElement('div');
                songsDiv.className = 'section-songs';
                songsDiv.addEventListener('dragover', handleDragOver);
                songsDiv.addEventListener('drop', (e) => handleSongDrop(e, index));
                songsDiv.addEventListener('dragleave', handleDragLeave);

                section.songs.forEach((song, songIndex) => {
                    const card = document.createElement('div');
                    card.className = 'song-card';
                    card.draggable = true;
                    card.dataset.songIndex = songIndex;

                    const difficulties = [];
                    if (song.difficulty === 4 || song.difficulty === '4') difficulties.push('oni');
                    if (song.difficulty === 5 || song.difficulty === '5') difficulties.push('ura');

                    card.innerHTML = `
                        <div class="song-card-info">
                            <div class="song-card-title">${song.title}</div>
                            <div class="song-card-no">ID: ${song.songNo} | Diff: ${song.difficulty}</div>
                        </div>
                        <button class="remove-btn" onclick="removeSongFromSection(${index}, ${songIndex})">ÁßªÈô§</button>
                    `;

                    card.addEventListener('dragstart', (e) => handleCardDragStart(e, index, songIndex));
                    card.addEventListener('dragend', handleDragEnd);

                    songsDiv.appendChild(card);
                });

                div.appendChild(header);
                div.appendChild(songsDiv);
                container.appendChild(div);
            });
        }

        // Â§ÑÁêÜÊ≠åÊõ≤ÊãñÊãΩÂºÄÂßã
        function handleSongDragStart(e) {
            const chartId = e.target.closest('.song-item').dataset.songId;
            const chart = allSongs.find(s => s.id === chartId);
            
            e.dataTransfer.effectAllowed = 'copy';
            e.dataTransfer.setData('chartData', JSON.stringify({
                id: chart.id,
                songNo: chart.songNo,
                difficulty: chart.difficulty,
                level: chart.level,
                title: chart.title
            }));
            
            e.target.closest('.song-item').classList.add('dragging');
        }

        // Â§ÑÁêÜÂç°ÁâáÊãñÊãΩÂºÄÂßã
        function handleCardDragStart(e, sectionIndex, songIndex) {
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('cardMove', JSON.stringify({
                fromSection: sectionIndex,
                fromSong: songIndex
            }));
            
            e.target.closest('.song-card').classList.add('dragging');
        }

        // Â§ÑÁêÜÊãñÊãΩÁªìÊùü
        function handleDragEnd(e) {
            e.target.closest('.song-item, .song-card')?.classList.remove('dragging');
            document.querySelectorAll('.section').forEach(s => s.classList.remove('drag-over'));
        }

        // Â§ÑÁêÜÊãñÊãΩÊÇ¨ÂÅú
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
            const section = e.target.closest('.section') || e.target.closest('.section-songs')?.closest('.section');
            section?.classList.add('drag-over');
        }

        // Â§ÑÁêÜÊãñÊãΩÁ¶ªÂºÄ
        function handleDragLeave(e) {
            const section = e.target.closest('.section');
            if (section && !section.contains(e.relatedTarget)) {
                document.querySelectorAll('.section').forEach(s => s.classList.remove('drag-over'));
            }
        }

        // Â§ÑÁêÜÊ≠åÊõ≤ÊîæÁΩÆ
        function handleSongDrop(e, sectionIndex) {
            e.preventDefault();
            e.stopPropagation();
            document.querySelectorAll('.section').forEach(s => s.classList.remove('drag-over'));

            const cardMoveData = e.dataTransfer.getData('cardMove');
            if (cardMoveData) {
                // ÁßªÂä®Âç°Áâá
                const { fromSection, fromSong } = JSON.parse(cardMoveData);
                const song = sections[fromSection].songs[fromSong];
                
                sections[fromSection].songs.splice(fromSong, 1);
                sections[sectionIndex].songs.push(song);
            } else {
                // Ê∑ªÂä†Êñ∞Ë∞±Èù¢
                const chartData = e.dataTransfer.getData('chartData');
                if (chartData) {
                    const chart = JSON.parse(chartData);
                    
                    // Ê£ÄÊü•ËØ•Ë∞±Èù¢ÔºàsongNo + difficultyÔºâÊòØÂê¶Â∑≤Â≠òÂú®
                    const exists = sections.some(s => 
                        s.songs.some(song => song.id === chart.id)
                    );

                    if (!exists) {
                        sections[sectionIndex].songs.push({
                            id: chart.id,
                            songNo: chart.songNo,
                            title: chart.title,
                            difficulty: chart.difficulty,
                            level: chart.level
                        });
                    } else {
                        alert('ËØ•Ë∞±Èù¢Â∑≤Âú®ÂÖ∂‰ªñÂàÜÁ±ª‰∏≠');
                    }
                }
            }

            renderSections();
            renderSongList();
        }

        // ‰ªéÂàÜÁ±ª‰∏≠ÁßªÈô§Ê≠åÊõ≤
        function removeSongFromSection(sectionIndex, songIndex) {
            sections[sectionIndex].songs.splice(songIndex, 1);
            renderSections();
            renderSongList();
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâ
        function clearAll() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂàÜÁ±ª‰∏≠ÁöÑÊ≠åÊõ≤ÂêóÔºü')) {
                sections.forEach(section => section.songs = []);
                renderSections();
                renderSongList();
            }
        }

        // ÁîüÊàêJSON
        function generateJSON() {
            const level = parseInt(document.getElementById('tableLevel').value);
            const type = document.getElementById('tableType').value;
            const name = document.getElementById('tableName').value;

            return {
                name: name,
                level: level,
                type: type,
                sections: sections.map(s => ({
                    name: s.name,
                    order: s.order,
                    songs: s.songs.map(song => ({
                        id: song.songNo.toString(),
                        difficulty: parseInt(song.difficulty)
                    }))
                }))
            };
        }

        // ÂØºÂá∫JSON
        function exportJSON() {
            const json = generateJSON();
            document.getElementById('jsonOutput').textContent = JSON.stringify(json, null, 2);
            document.getElementById('exportModal').style.display = 'block';
        }

        // Â§çÂà∂JSONÂà∞Ââ™Ë¥¥Êùø
        function copyJSON() {
            const text = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            });
        }

        // ‰∏ãËΩΩJSONÊñá‰ª∂
        function downloadJSON() {
            const json = generateJSON();
            const dataStr = JSON.stringify(json, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            
            const level = document.getElementById('tableLevel').value;
            const type = document.getElementById('tableType').value;
            link.download = `${level}${type}.json`;
            
            link.click();
            URL.revokeObjectURL(url);
        }

        // ÂÖ≥Èó≠ÂØºÂá∫Ê®°ÊÄÅÊ°Ü
        function closeExportModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        // ÂØºÂÖ•JSON
        function importJSON() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('importJsonFile').value = '';
            document.getElementById('importModal').style.display = 'block';
        }

        // Â§ÑÁêÜÂØºÂÖ•Êñá‰ª∂ÈÄâÊã©
        document.addEventListener('DOMContentLoaded', function() {
            const importFileInput = document.getElementById('importJsonFile');
            if (importFileInput) {
                importFileInput.addEventListener('change', function(e) {
                    if (e.target.files && e.target.files[0]) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            document.getElementById('jsonInput').value = event.target.result;
                        };
                        reader.readAsText(e.target.files[0]);
                    }
                });
            }
        });

        // Âä†ËΩΩÂØºÂÖ•ÁöÑJSON
        function loadImportedJSON() {
            const jsonText = document.getElementById('jsonInput').value;
            try {
                const data = JSON.parse(jsonText);
                
                // È™åËØÅÁªìÊûÑ
                if (!data.sections || !Array.isArray(data.sections)) {
                    throw new Error('Êó†ÊïàÁöÑ JSON ÁªìÊûÑ');
                }

                // Âä†ËΩΩÊï∞ÊçÆ
                document.getElementById('tableName').value = data.name || '';
                document.getElementById('tableLevel').value = data.level || 10;
                document.getElementById('tableType').value = data.type || 'fc';

                sections = data.sections.map(s => ({
                    name: s.name,
                    order: s.order,
                    songs: s.songs.map(song => {
                        // Ê†πÊçÆ songNo Âíå difficulty Êü•ÊâæÊ≠åÊõ≤Êï∞ÊçÆ
                        const songData = allSongs.find(chart => 
                            chart.songNo === song.id && chart.difficulty === song.difficulty
                        );
                        return {
                            id: `${song.id}_${song.difficulty}`,
                            songNo: song.id,
                            title: songData?.title || 'Êú™Áü•Ê≠åÊõ≤',
                            difficulty: song.difficulty,
                            level: songData?.level || 0
                        };
                    })
                }));

                renderSections();
                renderSongList();
                closeImportModal();
                alert('ÂØºÂÖ•ÊàêÂäü');
            } catch (error) {
                alert('ÂØºÂÖ•Â§±Ë¥•: ' + error.message);
            }
        }

        // ÂÖ≥Èó≠ÂØºÂÖ•Ê®°ÊÄÅÊ°Ü
        function closeImportModal() {
            document.getElementById('importModal').style.display = 'none';
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('songSearch').addEventListener('input', () => {
            renderSongList();
        });

        // ÊòüÁ∫ßÊîπÂèòÊó∂ÈáçÊñ∞Á≠õÈÄâ
        document.getElementById('tableLevel').addEventListener('change', () => {
            renderSongList();
        });
        function updateStats() {
            const searchTerm = document.getElementById('songSearch').value.toLowerCase();
            const selectedLevel = parseInt(document.getElementById('tableLevel').value);
            const filtered = allSongs.filter(chart => {
                const matchesSearch = chart.title.toLowerCase().includes(searchTerm);
                const hasActiveDifficulty = activeDifficultyFilters.includes(chart.difficulty);
                const matchesLevel = chart.level >= selectedLevel;
                return matchesSearch && hasActiveDifficulty && matchesLevel;
            });

            const added = sections.reduce((count, section) => count + section.songs.length, 0);

            document.getElementById('totalSongs').textContent = filtered.length;
            document.getElementById('addedSongs').textContent = added;
        }

        // ÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            initSections();
        });

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°ÜÔºàÁÇπÂáªÂ§ñÈÉ®Ôºâ
        window.addEventListener('click', (e) => {
            const exportModal = document.getElementById('exportModal');
            const importModal = document.getElementById('importModal');
            
            if (e.target === exportModal) closeExportModal();
            if (e.target === importModal) closeImportModal();
        });
    </script>
</body>
</html>
